<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS and CSS Extension Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- End of JS and CSS Extensions Section -->
    <title>Login Page</title>
  </head>
  <body class="bg-dark">
    <div id="student-info" class="ms-4 mt-3 mb-3 text-light">
      <h6>Faraz Siddiqui</h6>
    </div>
    <h1 class="title top m-1 p-2 mb-3 text-center text-primary">
      The Global Weather Page
    </h1>
    <div id="login-form">
      <form action="/auth" method="post">
        <div class="container rounded-3 bg-primary py-5" style="width: 450px">
          <div class="row">
            <div class="col">
              <h1 class="h3 mb-4 fw-normal text-light text-center">Sign in</h1>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col col-lg-9">
              <div class="form-floating">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput">Email</label>
              </div>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col col-lg-9">
              <div class="form-floating mb-3">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                  required
                />
                <label for="floatingPassword">Password</label>
              </div>
            </div>
          </div>

          <div class="row justify-content-md-center">
            <div class="col col-lg-9">
              <button class="w-100 btn btn-lg btn-success" type="submit">
                Sign in
              </button>
              <p class="mt-5 mb-2 text-light text-center">Â© 2022</p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
